<!DOCTYPE html>
<html>
<head>
    <title>Student Feedback Form</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    </style>
</head>
<body>
    <form action="/submit" method="POST">
        <h2>Student Feedback Form</h2>
        <label>Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br>

        <label>Feedback:</label><br>
        <textarea name="feedback" rows="4" required></textarea><br>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
